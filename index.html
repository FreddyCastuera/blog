<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>

    <div class=" container-fluid d-flex justify-content-center">

        <div class="card my-3" style="width: 18rem;height:28rem;">
            <img src="https://picsum.photos/100/100" class="card-img-top img-rounded" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
        
      <div class="d-flex flex-column">

        <form class =" card mt-3 mx-3 p-2 form" style="width: 18rem;">
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input id="cardTitle"  type="text" class="form-control" required=" " minlength="10"  name="title" value="">
            <small class="form-text text-muted">Think something you want to share with the community.</small>
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Post</label>
              <textarea id="cardBody" class="form-control"  rows="3" required=" " minlength="10" name="body" value=""></textarea>
          </div>
          <button id ="cardButton" type="submit" class="btn btn-primary submit-button">enviar</button>
        </form>

        <!--aqui comienzan las tarjetitas -->
        <div class="m-3">
          <div class="cards-father" style="width: 18rem;"></div>
        </div>
        
    </div>
    
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
